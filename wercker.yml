box: node:4.2.6-slim
build:
  steps:
    - arjen/hugo-build:
        version: "0.24"
        config: config-ghpages.toml
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    # indexem primer i generem l'index.json que recuperarem a la propera indexaci√≥ per a comparar els canvis.
    - script:
        name: Algolia Indexing
        code: |
          cd _tasks/algolia/
          npm install markdown2json
          npm install algoliasearch
          npm install request
          node index-algolia.js
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: http://davidayala.eu/ssg-huguoc
        basedir: public
